<script type="text/javascript">
var calendarObj = null;    // define calendar object

function layOutDay($dat, $clear) {
    if (calendarObj) {
	!!!$clear && calendarObj.eventGroup().clear();	// comment this if you wish not to clear the previous loaded events
        calendarObj.eventGroup().push($dat["events"]);
        calendarObj.refresh(1);
    }
    else
        console.debug("Calendar not initialized!");
}
